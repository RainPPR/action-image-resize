name: 'Action Image Resize'
description: 'Compress PNG, JPG, JPEG, and WebP images to AVIF (quality 60) and resize to max 2560px width. Updates Markdown references automatically.'
author: 'RainPPR'
inputs:
  path:
    description: 'The directory to process (relative to the repository root). Defaults to the entire repository.'
    required: false
    default: '.'
runs:
  using: 'docker'
  image: 'Dockerfile'
branding:
  icon: 'image'
  color: 'blue'
